<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20115</title>

    <style>
        
        .list{

            font-weight: bolder;

            list-style-type: upper-roman;
        }


        .h1{
            background-color: aquamarine;
            list-style-type: circle;
        }

    </style>
</head>
<body>
    <h1><ul class="h1"><li>과제 제출</li></ul></h1>
    
    <ul>

        <li>요약 정리</li>
        </ul>
        <li class="list">본론</li>
        <ul style="list-style-type: square;">
            <li>본격적인 주제 연구 과정</li>
        </ul>
        <li class="list">결론</li>
        <ul style="list-style-type: upper-alpha;">
           <li>요약 정리</li>
        <li>참고문헌</li> 
        </ul>
    </ul>

</html>
