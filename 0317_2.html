<!DOCTYPE html>
<html>
  
<head>
           <!--한글 인코딩-->
           <meta charset="UTF-8">
           <title>입력양식2</title>
</head>


<body>
    <!--입력 양식 작성-->
    <form action="">
        <fieldset>
            <legend>기본정보</legend>

            <!--라디오 버튼-->
            <label for=""><input type="radio" name="grade" value="1g">1학년</label>
            <label for=""><input type="radio" name="grade" value="2g">2학년</label>
            <label for=""><input type="radio" name="grade" value="3g">3학년</label>
             
            <br>

            <!--체크박스 버튼-->
            <label for=""><input type="checkbox" name="hubby" value="book">독서</label>
            <label for=""><input type="checkbox" name="hubby" value="coding">코딩</label>
            <label for=""><input type="checkbox" name="hubby" value="design">디자인</label>
        </fieldset>

        <fieldset>
           <legend>기본정보2</legend>
           
           <!--tipe="numbder"-->
           <label for="">학년<input type="number" min="1" max="3" value="1"></label>
           
           <br>

           <!--tipe="range"-->
           <label for="st_number">번호</label>
           <input type="range" id="st_number" min="1" max="21" step="2">
        
           <br></br>
        
           <!--%type="date"%-->
           <label for=""날짜 선택></label><input type="date"></label>
           
           <br>

           <!--type="month"-->
           <label for=""날짜 선택></label><input type="month"></label>
           
           <br>

           <!--type="week"-->
           <label for=""날짜 선택></label></label>
           <input type="week" id="sel_week">

           <br></br>
           
           <!--type="time"-->
           <label for="">time<input type="time"></label>
           
           <br>

           <!--type="datetime"-->
           <label for="datetime">date time</label>
           <input type="datetime" id="datetime">
           
           <br>
           
           <!--type="datetime-local"-->
           <label for="date_time_local">date time-local</label>
           <input type="datetime-local" id="date_tiem_local">
        
           <br></br>

           <!--type="submit"-->
           <input type="submit" value="제출하기">
          
           <!--type="reset"-->
           <input type="reset" value="초기화">
       
        </fieldset>
    </form>
</body>



</html>
