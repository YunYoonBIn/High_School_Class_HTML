<!DOCTYPE html>

<html>

<head>
     <meta charset="UFT-8">
     <title> 품에서 사용하는 tag </title>
</head>

<body>
     <form action="">
            <fieldset>
               
                <legend>texteara연습</legend>
                <label for="">Input창<input type="text"></label>
                
                <br><br>

                <label for="">textarea창</label><textarea name="" id="" cols="40" rows="10" placeholder="텍스트 입력"></textarea></label>
           
            </fieldset>

            <fieldset>
               
                <legend>select 연습</legend>
                <label for="select_1">select</label>
                <select name="" id="select_1">
                   <option value="v1">옵션1</option>
                   <option value="v2">옵션2</option>
                   <option value="v3"selected>옵션3</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>datalist연습</legend>
                <label for="input_1">datalist</label>
                <input type="text" id="input_1" list="datalist_1">
                <datalist id="datalist_1">
                   <option value="d1">데이터 옵션1</option>
                   <option value="d2">데이터 옵션2</option>
                   <option value="d3">데이터 옵션3</option>
                </datalist>
            </fieldset>

            <fieldset>
                <legend>dutton연습</legend>
                <button type="submit">제출</button>
                <button type="reset">초기화</button>
                <button type="menu">껍데기 버튼</button>
            </fieldset>
     </form> 
</body>

</html>
