<!DOCTYPE html>
</html>
        <!--웹페이지 해석에 도움-->
        <head>
            <meta charset="UFT-8">
            <title>example</title>
        </head>

        <!--웹페이지에 보이는 부분-->
        <body>
              <p>상일미디어고등학교입니다.</p>
              <!--인용구문-->
              <blockquote>상미고에는 5개의 과가 있다</blockquote> 

              <!--글자 강조(굵게)-->
              <p>상일<strong>미디어</strong>고등학교</p>
              <p>상일<b>미디어</b>고등학교</p>

              <!--글자 강조(기울임)-->
              <p>상일<em>미디어</em>고등학교</p>
              <p>상일<i>미디어</i>고등학교</p>
             
             <!--글자 강조(sup,sub)-->
             <p>
                 Hello, world<sup>[1]</sup>
             </p>
            
             <p>
                Hello, world<sub>[1]</sub>
            </p>
        </body>
</html>
