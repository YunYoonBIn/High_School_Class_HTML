<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 position</title>
    <style>
        ol {
        list-style-type: upper-roman; 
        }
        .position {
        list-style-position: inside;
        }
        ul {
        list-style-position: square inside;
        }
    </style>
</head>
<body>
    <ol>
    <li>기본 포지션을 가진 항목</li>
    <li class="position">들여쓰기를 한 항목</li>
    <li class="position" style="list-style-position: outside;">들여쓰기를 한 후 outside 값을 준 항목</li>
    </ol>

    <ul>
    <li>타입 지정자로 스타일 지정 할 겁니다</li>    
    <li>list-style 속성을 이용</li>
    <li>tpe=과 position을 이용</li>
    </ul>
</body>
</html>
