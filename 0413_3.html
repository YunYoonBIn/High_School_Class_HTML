<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록 스타일 연습</title>
    <style>
        .roman {
            list-style-type: upper-roman;
        }
        .alpha {
            list-style-type: lower-latin;
        }
        .dec {
            list-style-type: decimal;
        }
    </style>
</head>

<body>
    <ul style="list-style-type: circle;">
      <li>항목1</li>
      <li>항목2</li>
      <li>항목3</li>
    </ul>

    <ul style="list-style-type: square;">
      <li>항목1</li>
      <li>항목2</li>
      <li>항목3</li>
    </ul>

    <ol class="dec">
      <li>항목1</li>
      <li>항목2</li>
      <li>항목3</li>
    </ol>

    <ol class="roman">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
      </ol>

    <ol class="alpha">
        <li>항목1</li>
        <li>항목2</li>
        <li>항목3</li>
    </ol>
    
</body>
</html>
