<!DOCTYPE html>

<html>

<head>
     <meta charset="UFT-8">
     <title> CSS 연습 </title>

     <style>
       * { color:rgb(28, 31, 29); }
     
       p { background-color: paleturquoise;}
     
       .class_name1 { font-size: 15pt; 
                      font-family: '궁서';}
       .class_name2 { font-size: 25pt;}
     </style>
</head>

<body>
     <h1>CSS 스타일 연습 - 전체 선택자에 의해 글자색 변경</h1>
     
     <br><br>
     <p>p 태그이기 때문에 타입선택자에 의해 배경색 변경 + 전체 선택자에 의해 글자색 변경 </p>

     <br><br>
     <p class="class_name1"> 클래스 선택자(class_name1)에 의해 변경</p>
     <p class="class_name2" style="background-color: tan;"> 글자 크기 25pt, 배경색 tan </style>
    
     <P style="font-family: '휴먼편지체';">휴먼편지체로 글꼴 변경 </P>
     
     <P style="font-style: italic;">폰트 스타일이 italic 입니다. </P>
     <h3>폰트 스타일이 <i>italic</i>입니다.</h3>
   
     <p style="font-weight: bolder;"> bolder의 글자 굵기 </p>
     <p style="font-weight: normal;"> normal의 글자 굵기 </p>
     <p style="font-weight: lighter;"> lighter의 글자 굵기 </p>
     <p style="font-weight: 100;">100의 글자 굵기 </p>
     <p style="font-weight: 500;">500의 글자 굵기 </p>
     <p style="font-weight: 900;">500의 글자 굵기 </p>
    </body>
