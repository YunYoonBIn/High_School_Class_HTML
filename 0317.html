<!DOCTYPE html>
<html>
           <!--한글 인코딩-->
<head>
        <meta charset="UFT-8">
        <title>입력 양식</title>
</head>

     <!--웹 문서 출력-->
<body>

    <!--입력 양식-->
<form>
    <!--%요소 묶음%-->
       <fieldset>
                <!--%fild set 제목%--> 
             <legend>배송 정보</legend>
      
                    <!--순서 없는 목록-->
    <ul>
        <li>
             <label for="name">이름</label>
             <input type="text" id="name"> 
        </li> 
       
        <li> 
            <label for="address">배송 주소</label>
            <input type="text" id="address"> 
        </li>
       
        <li> 
            <label for="email">이메일</label>
            <input type="email"id="email">   
        </li>
       
        <li> 
            <label for="user-tel">연락처</label>
            <input type="tel" id="user-tel"> 
        </li>
      
    </ul>
      </fieldset>
</form>

</body>
</html>
